<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="третья проектная работа Владимира Мхитаряна на Яндекс.Практикуме">
    <meta name="author" content="Владимир Мхитарян">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Лого" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <img src="./images/profile-image.jpg" alt="Профильная фотография" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__info-wrapper">
                        <h1 class="profile__user-name">Жак-Ив Кусто
                        </h1>
                        <button class="profile__edit-button" type="button">
                        </button>
                    </div>
                    <p class="profile__user-profession">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>

            </section>
            <section class="elements">
                <ul class="elements__list">
                    <li class="elements__list-item">
                        <img src="./images/karachayevsk.jpg" alt="Церковь в горах" class="elements__image">
                        <div class="elements__content">
                            <h2 class="elements__text">Карачаевск</h2>
                            <button class="elements__like" type="button"></button>
                        </div>

                    </li>
                    <li class="elements__list-item">
                        <img src="./images/goraElbrus.jpg" alt="Фото природы" class="elements__image">
                        <div class="elements__content">
                            <h2 class="elements__text">Гора Эльбрус</h2>
                            <button class="elements__like" type="button"></button>
                        </div>

                    </li>
                    <li class="elements__list-item">
                        <img src="./images/dombay.jpg" alt="Горы" class="elements__image">
                        <div class="elements__content">
                            <h2 class="elements__text">Домбай</h2>
                            <button class="elements__like" type="button"></button>
                        </div>

                    </li>
                    <li class="elements__list-item">
                        <img src="./images/goraElbrus.jpg" alt="Пейзаж природы" class="elements__image">
                        <div class="elements__content">
                            <h2 class="elements__text">Гора Эльбрус</h2>
                            <button class="elements__like" type="button"></button>
                        </div>

                    </li>
                    <li class="elements__list-item">
                        <img src="./images/dombay.jpg" alt="Горы" class="elements__image">
                        <div class="elements__content">
                            <h2 class="elements__text">Домбай</h2>
                            <button class="elements__like" type="button"></button>
                        </div>

                    </li>
                    <li class="elements__list-item">
                        <img src="./images/karachayevsk.jpg" alt="Церковь в горах" class="elements__image">
                        <div class="elements__content">
                            <h2 class="elements__text">Карачаево-Черкесия</h2>
                            <button class="elements__like" type="button"></button>
                        </div>

                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__body">
                <h2 class="popup__header">Редактировать профиль</h2>
                <form action="submit" class="popup__form" name="userForm">
                    <input type="text" class="popup__item popup__item_el_name" name="name">
                    <input type="text" class="popup__item popup__item_el_profession" name="profession">
                    <button type="submit" class="popup__submit-button">Сохранить</button>
                </form>
                <button class="popup__close-button" type="button"></button>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
