<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="третья проектная работа Владимира Мхитаряна на Яндекс.Практикуме">
    <meta name="author" content="Владимир Мхитарян">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="root">
    <div class="page">
        <div class="header">
            <img src="./images/logo.svg" alt="Лого" class="header__logo">
        </div>
        <div class="main">
            <section class="profile">
                <img src="./images/profile-image.jpg" alt="Профильная фотография" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__user-name">Жак-Ив Кусто
                        <button class="profile__edit-button">
                        </button>
                    </h1>
                    <p class="profile__user-profession">Исследователь океана</p>
                </div>
                <!-- <a href=""><img src="./images/plus.svg" alt="Кнопка добавления" class="profile__add-button"></a> -->
                <button class="profile__add-button"></button>

            </section>
            <section class="elements">
                <ul class="elements__list">
                    <li class="elements__list-item">
                        <img src="./images/karachayevsk.jpg" alt="Церковь в горах" class="elements__image">
                        <div class="elements__content">
                            <p class="elements__text">Карачаевск</p>
                            <button class="elements__like"></button>
                        </div>

                    </li>
                    <li class="elements__list-item">
                        <img src="./images/goraElbrus.jpg" alt="Фото природы" class="elements__image">
                        <div class="elements__content">
                            <p class="elements__text">Гора Эльбрус</p>
                            <button class="elements__like"></button>
                        </div>

                    </li>
                    <li class="elements__list-item">
                        <img src="./images/dombay.jpg" alt="Горы" class="elements__image">
                        <div class="elements__content">
                            <p class="elements__text">Домбай</p>
                            <button class="elements__like"></button>
                        </div>

                    </li>
                    <li class="elements__list-item">
                        <img src="./images/goraElbrus.jpg" alt="Пейзаж природы" class="elements__image">
                        <div class="elements__content">
                            <p class="elements__text">Гора Эльбрус</p>
                            <button class="elements__like"></button>
                        </div>

                    </li>
                    <li class="elements__list-item">
                        <img src="./images/dombay.jpg" alt="Горы" class="elements__image">
                        <div class="elements__content">
                            <p class="elements__text">Домбай</p>
                            <button class="elements__like"></button>
                        </div>

                    </li>
                    <li class="elements__list-item">
                        <img src="./images/karachayevsk.jpg" alt="Церковь в горах" class="elements__image">
                        <div class="elements__content">
                            <p class="elements__text">Карачаево-Черкесия</p>
                            <button class="elements__like"></button>
                        </div>

                    </li>
                </ul>
            </section>
        </div>
        <div class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </div>
        <div class="popup">
            <div class="popup__body">
                <h2 class="popup__header">Редактировать профиль</h2>
                <form action="submit" class="popup__form">
                    <input type="text" class="popup__name-input">
                    <input type="text" class="popup__profession-input">
                    <button type="submit" class="popup__submit-button">Сохранить</button>
                </form>
                <button class="popup__close-button"></button>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
