<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="третья проектная работа Владимира Мхитаряна на Яндекс.Практикуме">
    <meta name="author" content="Владимир Мхитарян">
    <title>Место</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img src="<%=require('./images/logo.svg')%>" alt="Лого" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <img src="<%=require('./images/profile-image.jpg')%>" alt="Профильная фотография"
                    class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__info-wrapper">
                        <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button">
                        </button>
                    </div>
                    <p class="profile__user-profession">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>

            </section>
            <section class="elements">
                <ul class="elements__list">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_edit">
            <div class="popup__body">
                <h2 class="popup__header">Редактировать профиль</h2>
                <form action="submit" class="popup__form popup__form-profile" name="profileForm" novalidate>
                    <label class="popup__label">
                        <input type="text" class="popup__input popup__input_el_name" name="nameInput" placeholder="Имя"
                            required="required" minlength="2" maxlength="40" id="name-input">
                        <span class="popup__input-error name-input-error"></span>
                    </label>
                    <label class="popup__label">
                        <input type="text" class="popup__input popup__input_el_profession" name="professionInput"
                            placeholder="О себе" required="required" minlength="2" maxlength="200"
                            id="profession-input">
                        <span class="popup__input-error profession-input-error"></span>
                    </label>
                    <button type="submit" class="popup__submit-button popup__submit-button_profile">Сохранить</button>
                </form>
                <button class="popup__close-button" type="button"></button>
            </div>
        </div>
        <div class="popup popup_add">
            <div class="popup__body">
                <h2 class="popup__header">Новое место</h2>
                <form action="submit" class="popup__form popup__form-image" name="addingPictureForm" id="add-form"
                    novalidate>
                    <label class="popup__label">
                        <input type="text" class="popup__input popup__input_el_picture" name="name"
                            placeholder="Название" required="required" id="picture-input" minlength="2" maxlength="30">
                        <span class="popup__input-error picture-input-error"></span>
                    </label>
                    <label class="popup__label">
                        <input type="url" class="popup__input popup__input_el_link" name="link"
                            placeholder="Ссылка на картинку" required="required" id="link-input">
                        <span class="popup__input-error link-input-error"></span>
                    </label>
                    <button type="submit" class="popup__submit-button popup__submit-button_image">Создать</button>
                </form>
                <button class="popup__close-button" type="button"></button>
            </div>
        </div>
        <div class="popup popup-image">
            <div class="popup-image__body">
                <img src="#" class="popup-image__image">
                <p class="popup-image__text"></p>
                <button class="popup__close-button" type="button"></button>
            </div>
        </div>
    </div>
    <template id="card">
        <li class="elements__list-item">
            <img src="#" class="elements__image">
            <button class="element__delete" type="button"></button>
            <div class="elements__content">
                <h2 class="elements__text"></h2>
                <button class="elements__like" type="button"></button>
            </div>
        </li>
    </template>

</body>

</html>
